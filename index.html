<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=K2D' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>CODIFY</title>
</head>
<body>
    <nav class="topbar">
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <span class="logo">
            <img src="images/CODIFY.png" alt="Logo image here">
            <h3>CODIFY</h3>
          </span>
        <span class="home"><a href="#"><img src="images/IcRoundHome 1.svg" alt="home icon"></a></span>
    </nav>
    <hr class="hr">
    <div class="mainbody">
        <div class="newsbox">
          <div class="newsimg"><p>photo comes here</p>
          </div>
          <div class="vr"></div>
          <div id="news"></div>
        </div>
        <div class="newsctrl">
          <img id="left" onclick="nextnews(-1)" class="arrow" src="images/FormkitArrowleft.svg" alt="left arrow">
          <div class="vr"></div>
          <p>NEWS</p>
          <div class="vr"></div>
          <img id="right" onclick="nextnews(1)" class="arrow" src="images/FormkitArrowright.svg" alt="right arrow" >
        </div>
        <hr class="hr">
         <a href=""></a><div class="fzone" onclick="" ><img src="images/Vector (1).svg" alt="">FRIENDS ZONE</div>
        <div class="szone" onclick=""><img src="images/Vector.svg" alt="">STUDY ZONE</div>
        <hr class="hr1 fzone">
    </div>
    <footer>
      <div class="bottombar">
        <div class="about">ABOUT</div>
        <div class="feedback">FEEDBACK</div>
      </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
