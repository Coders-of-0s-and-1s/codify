<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=K2D' rel='stylesheet'>
    <link rel="stylesheet" href="feedback.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODIFY</title>
</head>
<body>
    <nav class="topbar">
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <span class="logo">
            <img src="images/CODIFY.png" alt="Logo image here">
            <h3>CODIFY</h3>
          </span>
        <span class="home"><a href="index.html"><img src="images/IcRoundHome 1.svg" alt="home icon"></a></span>
    </nav>
    <hr class="hr">
    <form class="feedbackbody" name="submit-to-google-sheet">
        <h3>FEEDBACK</h3>
        <textarea name="FEEDBACK" id="finput" placeholder="ENTER YOUR FEEDBACK HERE............"></textarea>    
        <button id="fsubmit" type="submit" onclick="submit()">SUBMIT</button>
      </form>


</body>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxa3kP0rM4za9SUUzOG6o_kDSp0x0TJ3IZS1cf4y6753yIHKILdpkIzTMao7vayVe34/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
  let a="";
function submit(){
    let a=document.getElementById("finput").value;
    if (a){
      alert("Thank you for your feedback");
        document.getElementById("finput").value="";
        document.getElementById("fsubmit").innerHTML="SUMITTED";
    }
}

</script>
</html>
